    <script type="text/javascript">
        var first = true;
        function sortDate(arr) {
          arr = arr.sort(function(a, b) {        
              var date1 = Date.parse(a["date"]);
              var date2 = Date.parse(b["date"]);
              return date1 < date2;
          });
        }


        function getImage(gamebtn) {
          $('#imagediv').empty();
          var sampleJson = JSON.parse('[{"path": "games/'+gamebtn.value+'.jpg","date": "2014-05-22"},{"path": "games/carrom.jpg","date": "2014-06-22"}]');
            
            sortDate(sampleJson);
            var category = gamebtn.value;
            for (eacp in sampleJson) {
              var divtag = document.createElement("div");
              var divtag = $("<div>",{
                attr: {
                  "data-category": category,
                },
                class : "fader element-item "+category
              });
              var img = $("<img>",{
                src:sampleJson[eacp]["path"],
                click: viewImage,
                class:"blog"
              });
              divtag.append(img);
              $("#imagediv").append(divtag);
            }
              $("div.holder").jPages({
                containerID : "imagediv",
                perPage: 12
              });

        }
        function viewImage() {
          var src = $(this).attr("src");
          document.getElementById("modalimage").setAttribute("src",src);
          $("#modal-1").modal("show");
        }

        $( function() {
          // init Isotope
          var $container = $('.isotope').isotope({
            itemSelector: '.element-item',
            layoutMode: 'fitRows'
          });

          // bind filter button click
          $('#filters').on( 'click', 'button', function() {
            var filterValue = $( this ).attr('data-filter');
            $container.isotope({ filter: filterValue });
          });
          $(".btn").click(function(){
            $(".active").removeClass("active");
          });
        });

      function add() {
        if(first) {
          var element = document.getElementById("addfile");
          var copyele = element.cloneNode(true);
          copyele.setAttribute("style","display:none");
          var file = document.getElementById("uplfile");
          file.appendChild(copyele);
          first = false;
        }
        var element = document.getElementById("addfile");
        var copyele = element.cloneNode(true);
        copyele.setAttribute("style","display:block");
        var file = document.getElementById("uplfile");
        file.appendChild(copyele);
      }

      $(document).ready(function() {
        $("#game").trigger("change");
          var date = new Date();

          var day = date.getDate();
          var month = date.getMonth() + 1;
          var year = date.getFullYear();

          if (month < 10) month = "0" + month;
          if (day < 10) day = "0" + day;
          var today = year + "-" + month + "-" + day;       
          var dataele = document.getElementById("thedate1");
          var dataele2 = document.getElementById("thedate2");
          dataele.setAttribute("value", today);
          dataele2.setAttribute("value", today);
      });


    </script>
