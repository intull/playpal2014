<div class="row-fluid" style="padding-top: 10%">
<div class="col-md-1"></div>
<div class="col-md-5" style="border-right:1px solid #ccc">

<form class="form-horizontal" role="form">
<div class="form-group" style="padding-left:25%">
    <h2 class="col-sm-6"><i class="fa fa-user">&nbsp;SIGN UP HERE</i></h2>
  </div>
  <div class="form-group">
    <label for="inputEmail3"  class="col-sm-3 control-label">Username</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label id="left" for="inputPassword3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Floor number</label>
    <div class="col-sm-4">
		<input type="text" id='flrnumber' class="form-control" placeholder='Enter floor number'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Cube number</label>
    <div class="col-sm-4">
		<input type="text" id='cubnumber' class="form-control" placeholder='Enter cube number'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Email id</label>
    <div class="col-sm-4">
		<input type="text" id='emailid' class="form-control" placeholder='Enter email id'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Mobile number</label>
    <div class="col-sm-4">
		<input type="text" id='mobnumber' class="form-control" placeholder='Enter mobile number'>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <button type="submit" class="btn btn-default">Sign up</button>&nbsp;
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>

</form>
 </div>

<div class="col-md-5" style="padding-left:5%">
<form class="form-horizontal" role="form">
<div class="form-group" style="padding-left:25%">
    <h2 class="col-sm-6"><i class="fa fa-sign-in">&nbsp;SIGN IN</i></h2>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <button type="submit" class="btn btn-default">Sign in</button>&nbsp;
    </div>
  </div>

</form>
